<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Docktorz App</title>

        <link rel="stylesheet" href="css/transition.min.css" type="text/css">
        <script type="text/javascript" src="js/zepto.min.js"></script>
        <script type="text/javascript" src="js/ICanHaz.min.js"></script>
        <script type="text/javascript" src="js/zepto.flickable.min.js"></script>
        <script type="text/javascript" src="js/transition.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

        <script type="text/javascript" src="cordova.js"></script>
        <link href="style/style.css" rel="stylesheet" />
    </head>
    <body>
        
        <div data-role="page" id="splash">
            <div class="container" data-role="content">
                <div class="welcome">
                    <span>Welcome</span>
                    <img src="img/splash_character.png" alt="" title="Doctorz App" />
                </div>
                <h1>Doctorz<span> app</span></h1>
                <div id="loader" style="text-align: center; font-size: 15pt">
                    <img src="img/loading.gif" width="40" height="40"/><br>
                    loading... 
                </div>
            </div>
        </div>


        <div data-role="page" id="search" data-add-back-btn="true">
            <div class="container">
                <div class="header" >
                    <div class="logo">
                        <img src="img/icon.png" alt="App Logo" />Doctorz<span> app</span>
                    </div>
                    <div class="toggle">
                        <input type="checkbox" id="toggle_category" class="slider_toggle" />
                        <label class="slider_viewport" for="toggle_category">
                            <div class="slider">
                                <div class="slider_button"></div>
                                <div class="slider_content left"><span>Doctors</span></div>
                                <div class="slider_content right"><span>Hospitals</span></div>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="search_container">
                    <input type="search" name="search_text" placeholder="search doctors" />
                    <div class="button_container"><input type="submit" name="search_button" /></div>
                </div>

    
            </div>

            </div>
            <script id="content_empty" type="text/template">
                    <div class="content_container no_result" >
                    <span>results found none</span>
                    </div>
                </script>
                <script id="categories" type="text/template">
                    <ul class="category">
                    {{#specialities}}
                        <li><a href="#" data-id="{{id}}" title="{{name}}" >{{name}}</a></li>
                    {{/specialities}}
                    <li class="show_next"><a  title="Show Next">Show Next</a></li>
                    </ul>
                </script>
                <script id="content_doctor" type="text/template">
                    <div class="content_container">
                    <div id="wrapper">
                        {{>categories}}
                    </div>
                    <div class="search_count">Results found ( {{result}} )</div>
                    <div class="search_results">
                        {{#doctors}}
                          <div class="single_result">
                            <img src="{{image}}" alt="" />
                            <span class="name">{{name}}</span>
                            <div class="info">
                            <span class="speciality" data-speciality_id="{{speciality_id}}"><img src="{{speciality_thumb}}" alt="" />{{speciality}}</span>
                            <span class="location"><img src="img/location_icon.png" alt="" />{{adress}}</span>
                            </div>
                            <a href="#" data-doctor_id="{{id}}">more details</a>
                            </div>

                            </div>
                        {{/doctors}}
                       <a href="#" class="next_result" >Next result</a>
                    </div>
                </script>
                <script id="content_place" type="text/template">
                    <div class="content_container">
                    <div id="wrapper">
                        {{>categories}}
                    </div>
                    <div class="search_count">Results found ( {{result}} )</div>
                    <div class="search_results">
                        {{#palces}}
                          <div class="single_result">
                            <img src="{{image}}" alt="" />
                            <span class="name">{{name}}</span>
                            <div class="info">
                            <span class="speciality" data-speciality_id="{{place_type_id}}"><img src="{{place_type_thumb}}" alt="" />{{place_type}}</span>
                            <span class="location"><img src="img/location_icon.png" alt="" />{{adress}}</span>
                            </div>
                            <a href="#" data-place_id="{{id}}">more details</a>
                            </div>

                            </div>
                        {{/places}}
                       <a href="#" class="next_result" >Next result</a>

                    </div>
                </script>
    </body>
</html>
